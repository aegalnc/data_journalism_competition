<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT对话框页面</title>
    <link rel="stylesheet" href="chatgpt-style.css">
</head>
<body>
    <div class="container">
        <div class="gradient"></div>
        <nav id="hamnav">
            <img src="icon_1.png" alt="" class="icons" id="icon_1">
            <img src="icon_2.png" alt="" class="icons" id="icon_2">
            <img src="icon_3.png" alt="" class="icons" id="icon_3">
        </nav>

        <div class="chat-container">
            <div class="chat-header">
                Default(GPT.3.5)
            </div>
            <div class="chat-messages">
            </div>
            <div class="chat-input">
                <p class="input-message">send a message...</p>
                <button class="send-button">
                    <img src="send-button.png" alt="">
                </button>
                <img src="cursor.png" alt="" class="cursor">
            </div>
        </div>

        <div class="dots">
            <div class="dot_1"></div>
            <div class="dot_2"></div>
        </div>
        <button class="scroll">
            <img src="scroll.png" alt="">
        </button> 
    </div>


    <div class="container">    
        <div class="chat-container">
            <div class="chat-header">
                Default(GPT.3.5)
            </div>
            <div class="chat-messages">
            </div>
            <div class="chat-input">
                <p class="input-message">send a message...</p>
                <button class="send-button"></button>
                <img src="cursor.png" alt="" class="cursor">
            </div>
        </div>

        
        <div class="dots">
            <div class="dot_1"></div>
            <div class="dot_2"></div>
        </div>
        <button class="scroll">
            <img src="scroll.png" alt="">
        </button> 
    </div>

    
    <div class="passage-container">
    </div>
    <div class="map" style="top: 300vh;">
        <object data="Map.svg" id="svg-object"></object>
        <script>
            const svgObject = document.getElementById('svg-object');
            window.addEventListener("load", function() {
                const svgDocument = svgObject.contentDocument;
                console.log(svgObject);
                console.log(svgDocument);
                var svg = Array.from(svgDocument.getElementsByClassName("amcharts-map-area"));
                console.log(svg);
                svg.forEach(element => {
                    const last_fill = element.style.fill;
                    element.addEventListener("mouseover", () => {
                        element.style.fill = "pink";
                    })
                    element.addEventListener("mouseleave", () => {
                        element.style.fill = last_fill;
                    })
                });
            });
        </script>
    <div class="card"></div>
    </div>
    
     
    <script src="chatgpt-script.js"></script>
</body>
</html>
