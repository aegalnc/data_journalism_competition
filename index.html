<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT对话框页面</title>
    <link rel="stylesheet" href="chatgpt-style.css">
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">

        <!-- 专业选择 -->
        <div id="selector">
            <p>浏览新闻之前，请先选择专业类型：</p>
            <div id="button_wrap"> 
                <button id="business" class="selector_button">商科</button>
                <button id="internet" class="selector_button">互联网</button>
            </div>
        </div>

        <div class="blur_wrap blur fix">

            <nav id="hamnav">
                <img src="icon_1.png" alt="" class="icons" id="icon_1">
                <img src="icon_2.png" alt="" class="icons" id="icon_2">
                <img src="icon_3.png" alt="" class="icons" id="icon_3">
            </nav>


            <div class="chat-container">

                <div class="chat-header">
                    GPT
                </div>

                <div class="chat-messages">
                </div>

                <div class="chat-input">
                    <p class="input-message">send a message...</p>
                    <button class="send-button">
                        <img src="send-button.png" alt="">
                    </button>
                    <img src="cursor.png" alt="" id="cursor">
                </div>

            </div>

            <!-- 下滑按钮 -->
            <div class="dots">
                <div class="dot_1"></div>
                <div class="dot_2"></div>
            </div>
            <button class="scroll">
                <img src="scroll.png" alt="">
            </button> 

            <!-- 继续提示词 -->
            <p class="prompt" style="display: none;">点击此处继续</p>

        </div>

    </div>
        <div class="map"> 
            <object data="3092451869.svg" id="svg-object">
            </object>>
            
             <div class="card">
                <p id="area">地区名</p>
                <p id="company">企业名<p>
            </div>
            <!-- 表头 -->
            <p class="map_title">我是表头</p>
            <!-- <button class="test" id="Shanxi"></button> -->
        </div>

    <div class="container" style="height: 200vh;">
        <div  class="intermediary_fix_wrap">
        <div class="intermediary_chat_container">
            <p class="intermediary_header">我叫客服
            </p>
            <div class="intermediary_chat_messages">
                <div class="intermediary_message_container pre_slide">
                    <p class="intermediary_name">我叫客服</p>
                    <p class="intermediary_message">我说A哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
                </div>
                <div class="student_message_container  pre_slide">
                    <p class="student_name">被骗的大学生</p>
                    <p class="student_message">我也说A</p>
                </div>
                <div class="intermediary_message_container pre_slide">
                    <p class="intermediary_name">我叫客服</p>
                    <p class="intermediary_message">我说B</p>
                </div>
                <div class="student_message_container  pre_slide">
                    <p class="student_name">被骗的大学生</p>
                    <p class="student_message">我也说B</p>
                </div>
                <div class="intermediary_message_container pre_slide">
                    <p class="intermediary_name">我叫客服</p>
                    <p class="intermediary_message">加我微信</p>
                </div>
                <div class="intermediary_message_container pre_slide qr">
                    <p class="intermediary_name">我叫客服</p>
                    <img src="qr.PNG" alt="" /img>
                </div>
                <img src="phone.PNG" alt="" class="phone" style="display: none;">
            </div>
        </div> 
    </div>
    </div>
    <div class="container" id="wechat_cover">
        <div class="wechat_container">
            <div class="wechat_head">
                <img src="return.png" alt="">
                <p>我也叫中介</p>
                <img src="other.png" alt="" id="other">
            </div>
            <div class="wechat_messages">
                <div class="in_wemessage_container pre_slide">
                    <img src="chatgpt.png" alt="">
                    <p>你好</p>
                </div>
                <div class="stu_wemessage_container pre_slide">
                    <p>哦哈哟</p>
                    <img src="chatgpt.png" alt="">
                </div>
                <div class="in_wemessage_container pre_slide">
                    <img src="chatgpt.png" alt="">
                    <p>中秋快乐</p>
                </div>
                <div class="stu_wemessage_container pre_slide">
                    <p>国庆也快乐</p>
                    <img src="chatgpt.png" alt="">
                </div>
                
            </div>
        </div>
    </div>
    <div class="container">
        
    </div>

    <div class="reality_virture">
        <img src="reature.JPG" alt="" id="reature_background">
        <img src="reality.png" alt="" id="reality_charactor">
    </div>
    
     
    <script src="chatgpt-script.js"></script>
</body>
</html>
